---

# jenkins variables
project_name: docker-krita
external_type: na
custom_version_command: "curl -sL https://download.kde.org/stable/krita/updates/Krita-Stable-x86_64.appimage.zsync | awk -F'(krita-|-x86_64)' '/URL: https/ {print $2}'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'KRITA_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-krita'
  - CONTAINER_NAME = 'krita'
  - DOCKERHUB_IMAGE = 'linuxserver/krita'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/krita'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/krita'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
